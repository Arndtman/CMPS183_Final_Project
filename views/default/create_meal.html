{{extend 'default/sidebar.html'}}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"/>
    <link href="{{=URL('static','css/form.css')}}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>

<br/>

<form class="create_event ui form">
  <div class="field">
    <label style="padding: 10px">Meal Name</label>
    <input type="text" name="meal-name" placeholder="Meal name">
  </div>
  <div class="field">
    <label style="padding: 10px">Description</label>
    <input type="text" name="description" placeholder="What's your meal?">
  </div>
  <div class="field">
      <label style="padding: 10px">Date and Time</label>
      <input type="text" name="date-time" placeholder="Date and time of meal">
  </div>
  <div class="field">
      <label style="padding: 10px">Location</label>
      <input type="text" name="location" placeholder="Location">
  </div>
  <div class="field">
      <label style="padding: 10px">Number of People</label>
      <input type="number" min="1" name="location" placeholder="# of People">
  </div>



    <div class="inline fields">
    <label style="padding: 10px">Allergens?</label>
    <div class="field">

        <input type="radio" name="allergens" tabindex="0" class="hidden">
        <label>Vegetarian</label>

    </div>
    <div class="field">

        <input type="radio" name="allergens" tabindex="0" class="hidden">
        <label>Gluten-Free</label>

    </div>
    <div class="field">

        <input type="radio" name="allergens" tabindex="0" class="hidden">
        <label>Vegan</label>

    </div>
    <div class="field">

        <input type="radio" name="allergens" tabindex="0" class="hidden">
        <label>Halal</label>

    </div>
    <div class="field">

        <input type="radio" name="allergens" tabindex="0" class="hidden">
        <label>Kosher</label>

    </div>
    <div class="field">

        <input type="radio" name="allergens" tabindex="0" class="hidden">
        <label>None</label>

    </div>

  </div>



<br/>
  <div style="padding: 10px" >
  <button class="ui button" onclick="add_event()"><i class="utensils icon"></i>Let's Eat!</button>
  </div>

</form>


<script>
$('#create_meal_tab').addClass("active");
</script>
<script src="{{=URL('static','js/default/create_event.js')}}"></script>
